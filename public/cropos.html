 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../CSS/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/font-awesome.min.css">

  <link rel="stylesheet" href="../CSS/w3.css">
  <link rel="stylesheet" href="../CSS/menu.css">
  <link rel="stylesheet" href="../CSS/color.css">
  <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
 
<div class="container">
  <div class="login-header text-center">
      <h2>Crops</h2>
  </div>
   <div class="row">
      <div class="col-md-4">
         <form action="#">
          <div class="form-group">
            <label for="CropsName">Crops Name:</label>
            <input type="text" class="form-control" id="CropsName" placeholder="Enter Crops Name" name="CropsName">
          </div>
          <div class="form-group">
            <label for="region">Select Region:</label>
              <select>
                <option>Select District</option>
                  <option>Dhaka</option>
                  <option>Mymenshing</option>
                  <option>Narshingdi</option>
                </select>
          </div>
          <div class="form-group">
            <label for="TimePeriod">Time Period: </label>
              <select>
                <option>Select Any One</option>
                <option>January-April</option>
                <option>May-Aug</option>
                <option>Sep-Dec</option>
              </select>
          </div>
          <div class="form-group">
            <label for="cost">Total Cost:</label>
            <input type="text" class="form-control" id="cost" placeholder="Enter Total Cost" name="TotalCost">
          </div>
          <div class="form-group">
            <label for="cost">Land Type:</label>
            <select>
              <option value="উঁচু">উঁচু</option>
              <option value="নিছু">নিছু</option>
              <option value="উঁচু">পানির ধারে</option>
            </select>
          </div>
          <div class="form-group">
             <label for="filed">Water Source:</label>
             <select name="ekok" class="water-source">
                <option value="নদী">নদী</option>
                <option value="পুকুর্">পুকুর্</option>
                <option value="সেচ">সেচ</option>
             </select>
          </div>
          <div class="form-group">
            <div class="panel-group">
              <div class="panel panel-primary" style="width: 654px;">
                <div class="panel-heading text-center">Week and Task</div>
                <div class="panel-body">
             <div class="option-control">
               <label for="week">Select Week:</label>
               <select id="week" name="week">
                  <option value="week1">week1</option>
                  <option value="week2">week2</option>
                  <option value="week3">week3</option>
                  <option value="week4">week4</option>                 
               </select>
             </div>
             <div class="textAreaControl">
              <textarea name="" id="ValueAboutWeek" cols="10" rows="3"style="width: 353px; height: 61px;margin-left: 202px;margin-top: -33px;" placeholder="Write Something task this week.."></textarea>
             </div>
             <button type="submit" id="aboutCrops" class="btn btn-info" style="margin-left: 569px;margin-top: -65px;">Add</button>
              
                  <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Week</th>
                          <th>Task</th> 
                        </tr>
                      </thead>
                      <tbody id="weekAndTask">
                      </tbody>
                    </table>
                </div>
              </div>  
            </div>
          </div>
          <div class="form-group">
            <div class="panel-group">
              <div class="panel panel-primary" style="width: 654px;">
                <div class="panel-heading text-center">Fertilizer</div>
                <div class="panel-body">
                   <div class="fertilizerControl">
                        <label for="FertilizerName">Fertilizer Name:</label>
                        <input type="text" class="form-control" id="FertilizerName" placeholder="Enter Fertilizer Name" style="width: 313px;margin-left: 145px;margin-top: -28px;" name="FertilizerName">
                        <label for="FertilizerName">Amount:</label>
                        <input type="text" class="form-control" id="FertilizerAmount" placeholder="Enter Amount" style="width: 313px;margin-left: 145px;margin-top: -15px;" name="FertilizerAmount">
                   </div>
                   <button type="submit" id="aboutFertilizer" class="btn btn-info" style="margin-left: 569px;margin-top: -65px;">Add</button>
              
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>No</th>
                            <th>Name</th> 
                            <th>Amount</th> 
                          </tr>
                        </thead>
                        <tbody id="Fertilizer">
                        </tbody>
                    </table>
                </div>
              </div>  
            </div>

          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-5 col-md-offset-2">
           
      </div>
   </div>
     
</div>
 <script src="../JS/main.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="../JS/angular.min.js"></script>
 <script src="../JS/custom-js.js"></script>
 <script src="../JS/custom2-js.js"></script>
</body>
</html>
